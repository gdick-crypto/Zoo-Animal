<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/w3.css">
    <script src="assets/scripts/clock.js"></script>
    <title>Animal Zoo</title>
</head>
<body>
    <header>
        <nav class="w3-bar w3-black w3-mobile">
            <a href="#" class="w3-bar-item w3-left w3-green">Zoo-Animal</a>
            <a href="#" class="w3-bar-item w3-right w3-amber"><span id="time-today"></span></a>
        </nav>
    </header>
    <main>
        <div class="w3-container">
            <h2>Animals</h2>
            <div class="w3-card-4" style="width: 25%;">
                <img src="`${animals.image_link}`" alt="Animal Photo">
                <div class="w3-container w3-center">
                    <p><span id="animal-name"></span></p>
                    <p><span id="animal-animal_type"></span></p>
                    <p><span id="animal-active_time"></span></p>
                    <p><span id="animal-length_avg"></span></p>
                    <p><span id="animal-weight_avg"></span></p>
                    <p><span id="animal-lifespan"></span></p>
                    <p><span id="animal-habitat"></span></p>
                    <p><span id="animal-diet"></span></p>
                    <p><span id="animal-geo_range"></span></p>
                </div>
            </div>

            <div class="w3-card-4" style="width: 25%;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/DPPP_5348.jpg" alt="Animal Photo" style="width: 100%;">
                <div class="w3-container w3-center">
                    <p>Siamang</p>
                    <p>Mammal</p>
                    <p>Diurnal</p>
                    <p>1.95 ft.</p>
                    <p>21.5 lbs.</p>
                    <p>23</p>
                    <p>Tropical rainforest</p>
                    <p>Primarily fruit and leaves, some invertebrates</p>
                    <p>Malaysia and Sumatra</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
